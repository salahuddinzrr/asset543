{% extends 'blog/base.html' %}

{% block content %}
<div class="content p-3">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">SIP Settings</h3>
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label for="sip_username">SIP Username</label>
                <input type="text" class="form-control" id="sip_username" name="sip_username" value="{{ sip.sip_username|default:'' }}" required>
              </div>
              <div class="form-group">
                <label for="sip_domain">SIP Domain</label>
                <input type="text" class="form-control" id="sip_domain" name="sip_domain" value="{{ sip.sip_domain|default:'' }}" placeholder="sip.example.com" required>
              </div>
              <div class="form-group">
                <label for="display_name">Display Name (optional)</label>
                <input type="text" class="form-control" id="display_name" name="display_name" value="{{ sip.display_name|default:'' }}">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if sip and sip.is_active %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Active</label>
              </div>
            </div>
            <div class="card-footer text-right">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
